    <script type="text/javascript">
    
    d3.json("voltages.json", function(error, json) {
    if (error) {return console.warn(error)};
    data = json;
    draw(data);
    });
    
    function draw(data){
    
    var padding = 30;
    
    // initialize axes scales
    var yScale = d3.scale.linear()
                        .domain([-95, 45])
                        .range([350, 10]);
        
    var xScale = d3.scale.linear()
                    .domain([0, 5])
                    .range([100, 550]);
       
    // initialize axes themselves
    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(10); 
    
    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5); 
    
    // create a scatterchart to display Voltage vs. Time
    var VoltageSVG = d3.select("#VoltageChart")
                        .append("svg")
                        .attr("width", 600)
                        .attr("height", 400);
    
    VoltageSVG.selectAll("circle")
            .data(data.points)
            .enter()
            .append("circle")
            .attr("id", function(d, i) {return "Time_" + i;})
            .attr("cx", function(d, i){return xScale(d.Time);})
            .attr("cy", function(d){return yScale(d.Voltage);})
            .attr("r", 5)
            .attr("fill", "black")
            ;
    
    VoltageSVG.selectAll("text")
            .data(data.points)
            .enter()
            .append("text")
            .attr("id", function(d, i) {return "Time_" + i;})
            .text(function(d){
                return d.Description;
            })
            .attr("x", function(d, i){return xScale(d.Time) - 15;})
            .attr("y", function(d){return yScale(d.Voltage) + 15;})
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
    
    var lines = [-55, 0, 40, -90];
    VoltageSVG.selectAll("line")
            .data(lines)
            .enter()
            .append("line")
            .attr("x1", 80)
            .attr("x2", 590)
            .attr("y1", function(d){return yScale(d)})
            .attr("y2", function(d){return yScale(d)})
            .attr("stroke", "grey");
    
    VoltageSVG.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (400 - padding) + ")")
            .call(xAxis);
    
    VoltageSVG.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + 80 + ",0)")
            .call(yAxis);
    
    
    // Add a button to the text section
    buttonSVG = d3.select("#TextExplain")
                    .attr("id", "button")
                    .append("svg")
                    .attr("height", 150)
                    .attr("width", 150);
    
    buttonSVG.append("circle")
            .attr("cx", 75)
            .attr("cy", 75)
            .attr("r", 50)
            .attr("stroke", "black")
            .attr("fill", "red");
    
    buttonSVG.append("text")
             .text("Poke the Neuron!")
             .attr("x", 29)
             .attr("y", 75)
             .attr("font-family", "sans-serif")
             .attr("font-size", "11px")
             .attr("fill", "black");
    
    
    var clicks = 0;
    
           
    // Animation
    function Animate(clicks) {
        switch (clicks) {
            case 0: 
            // Highlight Bubble Chart by Time Step and reveal Ions
                
                d3.selectAll("#Time_0")
                    .transition()
                    .delay(2000)
                    .attr("fill", "red")
                    .attr("r", 10);
                break;
                
                
            case 1:
            // Highlight Time 2 and reveal more ions
                d3.selectAll("#Time_0")
                    .transition()
                    .attr("fill", "black")
                    .attr("r", 5);
                d3.selectAll("#Time_1")
                    .transition()
                    .attr("fill", "red")
                    .attr("r", 10);
                d3.selectAll("#ion_1")
                    .transition()
                    .attr("fill", "lightblue");
                break;
                
                
            case 2:
            // Highlight Time 3 and reveal all ions
                d3.selectAll("#Time_1")
                    .transition()
                    .attr("fill", "black")
                    .attr("r", 5);
                d3.selectAll("#Time_2")
                    .transition()
                    .attr("fill", "red")
                    .attr("r", 10);
                    
                d3.selectAll("#ion_3")
                    .transition()
                    .attr("fill", "lightblue");
                break;
                
            case 3:
                d3.selectAll("#Time_2")
                    .transition()
                    .attr("fill", "black")
                    .attr("r", 5);
                d3.selectAll("#Time_3")
                    .transition()
                    .attr("fill", "red")
                    .attr("r", 10);
                    
                d3.selectAll("#ion_2")
                    .transition()
                    .attr("fill", "lightblue");
                break;
            
            case 4:
            // remove the old time
            d3.selectAll("#Time_3")
                    .transition()
                    .attr("fill", "black")
                    .attr("r", 5);
            // remove the ions
            d3.selectAll("#ion_1")
                    .transition()
                    .attr("fill", "none");
                d3.selectAll("#ion_2")
                    .transition()
                    .attr("fill", "none");
                d3.selectAll("#ion_3")
                    .transition()
                    .attr("fill", "none");
            // these rays indicate the axon hillock has been activated
            d3.selectAll("#Activation")
                    .transition()
                    .attr("fill", "yellow");
            d3.selectAll("#Activation")
                    .transition()
                    .delay(1000)
                    .attr("fill", "none");
            // Highlight Time 4, Hide All Ions and Activation Potential Event!
            function frameActivation() {
                
                d3.selectAll("#Time_4")
                    .transition()
                    .attr("fill", "red")
                    .attr("r", 10);
                d3.selectAll("#Time_4")
                    .transition()
                    .delay(400)
                    .attr("fill", "black")
                    .attr("r", 5);
            }
            
            
            // Highlight the start of repolarization
            function frame0()
            {
            d3.selectAll("#Time_5")
                .transition()
                .attr("fill", "red")
                .attr("r", 10);
            d3.selectAll("#Time_5")
                    .transition()
                    .delay(400)
                    .attr("fill", "black")
                    .attr("r", 5);}
                
            // cascade 1
            function frame1() {
                d3.selectAll("#Time_6")
                .transition()
                .attr("fill", "red")
                .attr("r", 10);
            d3.selectAll("#Time_6")
                .transition()
                .delay(400)
                .attr("fill", "black")
                .attr("r", 5);
            }
                    
                // cascade 2
            function frame2() {
                d3.selectAll("#Time_7")
                    .transition()
                    .attr("fill", "red")
                    .attr("r", 10);
                d3.selectAll("#Time_7")
                    .transition()
                    .delay(500)
                    .attr("fill", "black")

            }
                    
                // cascade 3
            function frame3() {
                d3.selectAll("#Time_8")
                    .transition()

                    .attr("r", 10);
                d3.selectAll("#Time_8")
                    .transition()
                    .delay(500)
                    .attr("fill", "black")

            }
                
        //   cascade 4
            function frame4() {
                d3.selectAll("#Time_9")

                    .attr("r", 10);
                d3.selectAll("#Time_9")
                    .transition()
                    .delay(500)
                    .attr("fill", "black")

                d3.selectAll("#Time_10")
                    .transition()
                    .delay(500)
                    .attr("fill", "black")
                    .attr("r", 5);
            }
                
            function timedUpdate() {
                setTimeout(frameActivation, 0)
                setTimeout(frame0, 400)
                setTimeout(frame1, 800)
                setTimeout(frame2, 1200)
                setTimeout(frame3, 2000)
                setTimeout(frame4, 2500)
                setTimeout(frame5, 3000)
            }
            timedUpdate();    
            
            break;
            
                
        }
    }
